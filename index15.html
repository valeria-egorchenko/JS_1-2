<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        // Запрашиваем имя пользователя
        let name = prompt("Введите сюда своё имя", "Введите имя");

        // Выводим приветственное сообщение с именем пользователя
        document.write("<p>Ваше имя " + name + ". Очень рады знакомству с Вами!!!</p>");

        // Запрашиваем возраст пользователя
        let age = prompt("Сколько Вам лет, если не секрет?", "26 лет");

        // Вычисляем возраст через 10 лет
        let futureAge = parseInt(age) + 10;

        // Выводим сообщение о будущем возрасте пользователя
        alert("Через десять лет Вам исполнится " + futureAge + " лет!");

        // Запрашиваем у пользователя начать заново или нет
        let restart = confirm("Начать заново?");

       
    </script>
    
</body>
</html>
